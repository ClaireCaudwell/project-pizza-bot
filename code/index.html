<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <main>
      <section>
        <div class="cards">
          <h1>Welcome to Claire & Claudia's Pizza Palace! &#127829;</h1>
        </div>

        <!-- Greeting welcoming the customer -->
        <div class="cards">
          <h3 id="greeting"></h3>
        </div>

        <!-- Form section where user will input username, name of pizza and amount of pizza -->
        <div class="cards">
          <form action="http://httpbin.org/anything" autocomplete="off" onsubmit="enteredPizzaName(event)" method="POST" class="form-1">
            <!-- Enter username -->
            <h3>Before we get started with your order please enter your username:</h3> 
            <label for="userName">
              <input type="text" id="userName" name="userName" placeholder="Username" required></select>
            </label>

            <!-- Enter the name of the pizza -->
            <h3 id=choosePizza></h3> 
            <label for="enterPizza">
              <input type="text" id="enterPizza" name="enterPizza" placeholder="Type in pizza flavour" required></select>
            </label>
              <input type="submit" mane="submit" value="Submit" class="submit-button">
          </form>

          <form action="http://httpbin.org/anything" autocomplete="off" onsubmit="enteredPizzaAmount(event)" method="POST" class="form-2" id="formTwo">
            <!-- Enter how many pizzas -->
            <h3 id="howMany"></h3>
            <label for="enterAmount">
              <input type="text" id="enterAmount" name="enterAmount" placeholder="How many?" required></select>
            </label>
              <input type="submit" mane="submit" value="Submit" class="submit-button">
          </form>
        </div>

        <!-- Final order message -->
        <div class="finalize-order" id="finalOrder">
          <h3 id="finalize"></h3>
          
          <div id="showPizzaPicture">
             <img alt="Image of a vegetarian pizza" width="300px" id="vegPizza" class="image-of-pizza">
            <img alt="Image of a pepperoni pizza" width="300px" id="pepPizza" class="image-of-pizza">
            <img alt="Image of a hawaiian pizza" width="300px" id="hawPizza" class="image-of-pizza">
          </div>
        </div>

         <!-- Error message if you input incorrect pizza name -->
        <div id="orderDifferentPizza" class="wrong-pizza">
          <h3 id="wrongPizza"></h3>
        </div>
      </section>    
    </main>  

    <script src="./pizzabot.js"></script>

  </body>
</html>
